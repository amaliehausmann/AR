<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
    <a-marker preset="hiro">
      <a-box position="0 0.15 -3" rotation="0 0 0" color="gray" height="0.25px"></a-box>
      <a-box position="0 0.85 -3" rotation="0 0 0" color="darkblue" height="1.15px"></a-box>
      <a-box position="0 1.92 -3" rotation="0 0 0" color="turquoise" height="1px"></a-box>
      <a-box position="0.72 1.8 -3" rotation="-15 0 0" color="turquoise" width="0.4px" depth="0.4px" height="1.5px"></a-box>
      <a-box position="0.72 1 -2.7" rotation="-15 0 0" color="beige" width="0.4px" depth="0.4px" height="0.2px"></a-box>
      <a-box position="-0.72 1.8 -3" rotation="15 0 0" color="turquoise" width="0.4px" depth="0.4px" height="1.5px"></a-box>
      <a-box position="-0.72 1 -2.99" rotation="15 0 0" color="beige" width="0.4px" depth="0.4px" height="0.2px"></a-box>
      <a-box position="0 2.9 -3" rotation="0 0 0" color="beige" width="1.2px" height="0.8px"></a-box>
      <a-box position="0 3.4 -3" rotation="0 0 0" color="brown" width="1.2px" height="0.2px"></a-box>
      <a-sphere position="-0.5 3 -2.45" radius="0.1px"></a-sphere>
      <a-sphere position="0.5 3 -2.45" radius="0.1px"></a-sphere>
      <a-sphere position="-0.5 3.05 -2.3" radius="0.05px" color="black"></a-sphere>
      <a-sphere position="0.5 3.05 -2.3" radius="0.05px" color="black"></a-sphere>
      <a-box position="0 2.9 -2.6" rotation="0 0 0" color="black" width="0.4px" height="0.05px" depth="0.5px"></a-box>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane> 
    </a-marker>
    <a-entity camera look-controls position="0 1.6 10"></a-entity>
    </a-scene>
  </body>
</html>
